<app-navbar></app-navbar>

<section class="container-fluid">
  <div class="container">
    <div class='d-flex w-100 vh-100 justify-content-center align-items-center bg-light'>
      <div class='w-50 border bg-white shadow px-5 pt-3 pb-5 rounded'>
          <h1>Edit Course</h1>
          <form class="form" #myForm="ngForm" (ngSubmit)="Update(myForm.value)">
              <div class='mb-2'>
                  <label for="name">Course</label>
                  <input type="text" name="course_Name" #name="ngModel" placeholder="Enter Course Name" class="form-control"
                  [ngModel]="courseData?.course_Name" required>
              </div>

              <div class='mb-2'>
                  <label for="city">Course Category</label>
                  <input type="text" name="course_Category" #cat="ngModel" placeholder="Enter Course Category" class="form-control"
                  [ngModel]="courseData?.course_Name" required>

              </div>

              <div class='mb-2'>
                  <label for="education">Course Status</label>
                  <select name="course_Status" class="form-control" [ngModel]="courseData?.course_Status" required>
                    <option value="">Course Status</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                  </select>
              </div>
              <button class="btn btn-primary mt-2" type="submit" [disabled]="myForm.invalid">Update</button>
          </form>
      </div>
  </div>

  </div>
</section>
