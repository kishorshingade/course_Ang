<div class='d-flex w-100 vh-100 justify-content-center align-items-center bg-light'>
  <div class='w-50 border bg-white shadow px-5 pt-3 pb-5 rounded'>
      <h3>Login To Your Account</h3>
      <div class='mb-2'>
          <label for="name">Email Id</label>
          <input type="text" name="name" placeholder="Enter Your Id" class="form-control"
          [(ngModel)]="user" required>
      </div>
      <div class='mb-2'>
          <label for="name">User Password</label>
          <input type="password" name="name" placeholder="Enter Your Password" class="form-control"
          [(ngModel)]="pass" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="Login()">Log In</button>
      <div><a href="" routerLink="/signup">Don't have Account?  Sign Up</a></div>
  </div>
</div>
